<!DOCTYPE html>
<html>
	<head>
		<title>Tateti</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<header>
			<input type="text" class="player-0" placeholder="Jugador O">
			<input type="text" class="player-1" placeholder="Jugador X">
			<input type="number" class="size" placeholder="Tablero" min="3" max="6" value="3" step="1">
			<button onclick="inicializar();">Iniciar</button>
		</header>
		<section class="container"></section>
		<aside></aside>
		<script src="index.js"></script>
		<script>
			function inicializar() {
				var h = document.body.querySelector('header');

				init(document.querySelector('.container'), document.querySelector('aside'), {
					size   : Number(h.querySelector('.size').value),
					player0: h.querySelector('.player-0').value,
					player1: h.querySelector('.player-1').value
				});

				document.body.removeChild(h);
			}
		</script>
	</body>
</html>
