<!DOCTYPE html>
<html>
	<head>
		<title>Criptograma</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<header>
			Reemplazo: 
			<select class="reemplazo">
				<option value="0" selected>Letras</option>
				<option value="1" selected>Simbolos</option>
				<option value="2" selected>Numeros</option>
			</select>
			<button onclick="inicializar();">Iniciar</button>
		</header>
		<section class="container"></section>
		<script src="index.js"></script>
		<script>
			function inicializar() {
				var h = document.body.querySelector('header');

				init(document.querySelector('.container'), {
					reemplazo: Number(h.querySelector('.reemplazo').value),
				});

				document.body.removeChild(h);
			}
		</script>
	</body>
</html>
